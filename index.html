<!DOCTYPE html>
<html>
<head>
  <title>Free Draw</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #auth-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    #drawCanvas { background: white; border: 1px solid black; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
  <div id="auth-container">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>
  <canvas id="drawCanvas" style="display: none;"></canvas>
  <button id="signOutBtn" style="display: none; position: absolute; top: 10px; right: 10px;">Sign Out</button>
  <script src="app.js"></script>
</body>
</html>
