<!DOCTYPE html>
<html>
<head>
  <title>Free Draw</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #auth-container {
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #auth-container h2 {
      margin-top: 0;
      color: #333;
    }
    #auth-container input {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #auth-container button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn { background-color: #4CAF50; color: white; }
    #registerBtn { background-color: #008CBA; color: white; }
    #drawCanvas {
      display: none;
      background: white;
      border: 1px solid black;
      cursor: crosshair;
    }
    #signOutBtn {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      border: none;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script type="module" src="./app.js"></script>
</head>
<body>
  <div id="auth-container">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>
  <canvas id="drawCanvas"></canvas>
  <button id="signOutBtn">Sign Out</button>
</body>
</html>
