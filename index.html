<!DOCTYPE html>
<html>
<head>
  <title>ArtFrenzy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }
    #auth-container, #room-selection-container {
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    #auth-container h2, #room-selection-container h2 {
      margin-top: 0;
      color: #333;
    }
    #auth-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #auth-container button {
      width: 100%;
      padding: 10px 0;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn { background-color: #4CAF50; color: white; }
    #registerBtn { background-color: #008CBA; color: white; }
    
    #createRoomBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    
    #canvas-container {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
    }
    #drawCanvas {
      cursor: crosshair;
      width: 100%;
      height: 100%;
    }
    .header-container {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
    }
    .toolbar {
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .toolbar-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .top-right-buttons {
      display: flex;
      gap: 10px;
    }
    #color-picker {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      background-color: transparent;
      padding: 0;
    }
    #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
    #color-picker::-webkit-color-swatch { border: 1px solid #000; border-radius: 3px; }
    .action-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #signOutBtn {
      background-color: #f44336;
    }
    #exitRoomBtn {
      background-color: #ff9800;
    }
    .mode-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
      font-weight: bold;
    }
    .mode-btn.active {
      background-color: #4CAF50;
      color: white;
    }
    #deleteBtn {
      background-color: #f44336;
      color: white;
      display: none;
    }
    #textInput {
      position: absolute;
      padding: 5px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      z-index: 20;
    }
  </style>
  <script type="module" src="./app.js"></script>
</head>
<body>
  <div id="auth-container">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>
  
  <div id="room-selection-container">
    <h2>Welcome to ArtFrenzy!</h2>
    <button id="createRoomBtn">ðŸŽ¨ Create a New Room</button>
  </div>
  
  <div id="canvas-container">
    <div class="header-container">
      <div class="toolbar">
        <div class="toolbar-item">
          <button id="drawModeBtn" class="mode-btn active">Draw</button>
          <button id="eraseModeBtn" class="mode-btn">Erase</button>
          <button id="selectModeBtn" class="mode-btn">Select</button>
          <button id="addTextModeBtn" class="mode-btn">Add Text</button>
        </div>
        <div class="toolbar-item">
          <label for="color-picker">Color:</label>
          <input type="color" id="color-picker" value="#000000">
        </div>
        <div class="toolbar-item">
          <button id="deleteBtn">Delete Selected</button>
        </div>
      </div>
      <div class="top-right-buttons">
        <button id="exitRoomBtn" class="action-btn">Exit Room</button>
        <button id="signOutBtn" class="action-btn">Sign Out</button>
      </div>
    </div>
    <canvas id="drawCanvas"></canvas>
    <input type="text" id="textInput" placeholder="Enter text...">
  </div>
</body>
</html>
